<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sanchez:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Componente de prueba</title>
  </head>
  <body>
    <div class="lct_widget_rating-card">
      <div class="card-body">
        <div class="card-avatars">
          <span
            ><img
              loading="lazy"
              src="./assets/avatar1.webp"
              alt="avatar1"
              class="img-responsive"
          /></span>
          <span
            ><img
              loading="lazy"
              src="./assets/avatar2.webp"
              alt="avatar2"
              class="img-responsive"
          /></span>
          <span
            ><img
              loading="lazy"
              src="./assets/avatar3.webp"
              alt="avatar3"
              class="img-responsive"
          /></span>
          <span
            ><img
              loading="lazy"
              src="./assets/avatar4.webp"
              alt="avatar4"
              class="img-responsive"
          /></span>
          <span
            ><img
              loading="lazy"
              src="./assets/avatar5.webp"
              alt="avatar5"
              class="img-responsive"
          /></span>
          <span>+1,100</span>
        </div>
        <h4 class="card-title" data-toc-ignore="">
          For verified ratings of our marketing services, please read our:
        </h4>
        <div class="card-rate">
          <div class="card-rate-img">
            <img
              loading="lazy"
              src="./assets/testi-rating.webp"
              alt="testi rating"
              class="img-responsive"
            />
          </div>
          <div class="card-rate-body">
            <h5 class="card-rate-title" data-toc-ignore="">
              WebFX Agency Rating:
            </h5>
            <p class="card-rate-val">4.9 / 5 with 371 ratings</p>
          </div>
        </div>
      </div>
      <a href="https://www.webfx.com/about/reviews/" class="card-link-foot"
        >Industry-Leading 1,100 Testimonials
        <img loading="lazy" src="./assets/arrow-right.webp" alt="arrow right"
      /></a>
    </div>
  </body>
</html>
